<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="style.css" type = "text/css"> 
</head>
<body>
 <div class ="main">
    <div class ="register">
        <i><h2>Register Here</h2></i>
        <form id="register" method="post">
        <label>First Name : </label>
        <br>
        <input type="text" name="fname" id="name" placeholder="Enter Your First Name">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
        <br><br>
        <label>Last Name : </label>
        <br>
        <input type="text" name="lname" id="name" placeholder="Enter Your Last Name">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
        <br><br>
        <label>Your Age : </label>
        <br>
        <input type="number" name="age" id="name" placeholder="How old are you ?">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
        <br><br>
        <label>Your Email : </label>
        <br>
        <input type="email" name="email" id="name" placeholder="Enter Your valid email">
        <i class="fas fa-check-circle"></i>
        <i class="fas fa-exclamation-circle"></i>
        <small>Error Message</small>
        <br><br>
        <label>Gender : </label>
        <br>
        <input type="radio" name="gender" id="male">Male
        &nbsp;
        <span id="male"></span>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" name="gender" id="female">Female
        &nbsp;
        <span id="female"></span>
        <br><br>
        <label>Known Languages : </label>
        <br>
        <input type="checkbox" name="lang" id="C">
        <span id="C">C</span>
        <br>
        <input type="checkbox" name="lang" id="Java">
        <span id="Java">Java</span>
        <br>
        <input type="checkbox" name="lang" id="Python">
        <span id="Python">Python</span>
        <br><br>
        <input type="Submit"value="Submit" id="submit"><br>
        </form>
    </div> <!--end register-->
 </div> <!--end main-->  
</body>
</html>
